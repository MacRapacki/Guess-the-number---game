<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Guess the number</h1>

    <p class="instruction">Try to find the number between 0 - 100. </p>

    <div class="game">
        <p>Number of attempt: <span class="attempt"> 0</span></p>
        <p class="bottom">Hint: <span class="hint"></span></p>
        <p> Last guess: <span class="lastGuess"> </span></p>
        <input type="number" placeholder="Type Your number" min="0">
        <button class="check">Check</button>
    </div>

    <button class="reset">Reset</button>

    <script src="main.js"></script>
</body>

</html>
